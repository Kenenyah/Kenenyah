<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
    <div class="content-container">
    <div class="top-container">
        <img class="logo"
            src="https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-9fbbfb6dbdfa0c5aae38176b0023e0f9ae3c9974b6a7423d1abcb0d2d7dc03d1.png"
            alt="Admin login logo">
        <h3>Sign In</h3>
        <p>Need an account? <a href="#">Get Started!</a></p>
        </div>
        <form action="">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <div class="check-ctr">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>
           <input type="submit" value="Sign In">
           <a class="pw-forgot" href="#">Forgot Password?</a>
        </form>
    </div>
    <div class="image-container">
        <div class="billboard-content">
            <h5 class="billboard-title">You're in the right place!</h5>
            <p class="billboard-text">For more than a decade, Kajabi has been helping tens of thousands of people grow their business online, and with a strong community, progress is unstoppable. Let's build together.</p>
        </div>
    </div>
    </div>

</body>

</html>
