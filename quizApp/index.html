<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Selector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="load()">
    <h1>Shopify Quiz</h1>

    <h2 id="question-num"></h2>
    <h3 id="question"></h3>

    <div id="score" class="score hide"></div>

    <div id="container" class="container">
        <div class="choice">
            <input class="option" type="radio" id="lbl1" name="shopify-quiz" value="">
            <label for="lbl1" id="txt1">HTML</label><br>
        </div>
        <div class="choice">
            <input class="option" type="radio" id="lbl2" name="shopify-quiz" value="">
            <label for="lbl2" id="txt2">HTML</label><br>
        </div>
        <div class="choice">
            <input class="option" type="radio" id="lbl3" name="shopify-quiz" value="">
            <label for="lbl3" id="txt3">HTML</label><br>
        </div>
        <div class="choice">
            <input class="option" type="radio" id="lbl4" name="shopify-quiz" value="">
            <label for="lbl4" id="txt4">HTML</label><br>
        </div>
    </div>
    <div class="next-button">
        <button id="previous" class="hide">Previous</button>
        <button id="next">Next</button>
        <button id="submit" type="submit" class="hide">Submit</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
